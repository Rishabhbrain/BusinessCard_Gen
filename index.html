<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Business Card Generator</title>
    <style>
        .container {
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
            padding: 1rem;
            font-family: 'Arial', sans-serif;
        }

        h1 {
            text-align: center;
            font-size: 2rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: bold;
        }

        input,
        select {
            width: 100%;
            padding: 0.75rem;
            margin-bottom: 1rem;
            border-radius: 0.375rem;
            border: 1px solid #ccc;
        }

        .card {
            width: 350px;
            height: 200px;
            border: 1px solid #ddd;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .template {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100%;
        }

        #qr-code {
            margin-top: 10px;
        }

        button {
            padding: 10px 20px;
            background-color: orange;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }

        button:hover {
            background-color: darkorange;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Business Card Generator</h1>
        <form id="business-card-form">
            <label for="name">Name</label>
            <input type="text" id="name" placeholder="Enter your name">
            <label for="title">Title</label>
            <input type="text" id="title" placeholder="Enter your title">
            <label for="company">Company</label>
            <input type="text" id="company" placeholder="Enter your company name">
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Enter your email">
            <label for="phone">Phone</label>
            <input type="tel" id="phone" placeholder="Enter your phone number">
            <label for="url">Website URL (for QR Code)</label>
            <input type="url" id="url" placeholder="Enter a website URL">

            <!-- Font selection dropdown -->
            <label for="font-family">Choose Font</label>
            <select id="font-family">
                <option value="Arial" selected>Arial</option>
                <option value="Times New Roman">Times New Roman</option>
                <option value="Courier New">Courier New</option>
                <option value="Georgia">Georgia</option>
                <option value="Verdana">Verdana</option>
            </select>

            <button id="generate-button" type="submit">Generate Business Card</button>
        </form>

        <div id="business-card" class="card">
            <div id="card-content" class="template">
                <!-- Card content will go here -->
            </div>
        </div>

        <button id="download-button" class="hidden">Download Business Card</button>
    </div>
    <div style="text-align: center; margin-top: 20px; font-size: 0.875rem; color: #555;">
        &copy; 2024 Rishabhbrain. All rights reserved.
    </div>
    

    <!-- QR code library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
